<!doctype html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NA-Radar</title>
  <link rel="stylesheet" href='/static/style.css' />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
</head>

<body>
  <header>
    <h1>
      NA-Radar
    </h1>
    <h3>
      Suivi des mouvements d'avions sur l'aéroport de Nantes-Atlantique.
    </h3>
    <br />
    <div>
      <form id="form" autocomplete="off" action="">
        <label id="start-date-label">Début
          <input id="start-date" class="date-input" type="date" name="start-date" value="{{ start_date }}"
            min="{{ start_date }}" max="{{ end_date }}" />
        </label>

        <label id="end-date-label">Fin
          <input id="end-date" class="date-input" type="date" name="end-date" value="{{ end_date }}"
            min="{{ start_date }}" max="{{ end_date }}" />
        </label>

        <label id="graphic-label">Graphique
          <select id="graphic-select" name="type-graph">
            <option value="H" selected>Horaires</option>
            <option value="Z">Zones</option>
            <option value="MH">Mouvements et horaires</option>
            <option value="ZH">Zones et horaires</option>
          </select>
        </label>

        <button id="submit-button" type="button">OK</button>
        <input id="check-live" type="checkbox" />
        <label for="check-live">Live</label>
      </form>
    </div>
  </header>
  <main>
    <div id="chart" class="chart"></div>
  </main>
  <footer>
    Ces graphiques ne sont donnés qu'à titre informatif | <a href="https://github.com/matteli/na-radar">Code source sur
      GitHub</a> | <a href="https://github.com/sponsors/matteli">Sponsor &#9825;</a>
  </footer>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript">
    var airlines = {{ airlines | safe }};
    var amounts = {{ amounts | safe }};
    var colors = {{ colors | safe }};
    var order = {{ order | safe }};
    var total_amount = {{ total_amount | safe }};
    draw_graph(airlines, amounts, colors, order, total_amount);
    document.getElementById("submit-button").addEventListener("click", (e) => handleSubmit());
    const intervalID = setInterval(handleSubmit, 10000);

    function draw_graph(airlines, amounts, colors, order, total_amount) {
      var bar = [];
      for (let key in order) {
        bar.push({
          x: airlines,
          y: amounts[order[key]],
          name: order[key] + " (" + total_amount[key] + ")",
          type: "bar",
          text: amounts[order[key]].map(String),
          textposition: "auto",
          marker: {
            color: colors[order[key]]
          },
        });
      };
      var layout = {
        barmode: "stack",
        height: 600,
        margin: { l: 20, r: 20, b: 100, t: 20 },
        legend: {
          x: 1,
          xanchor: "right",
          y: 1
        },
      };
      Plotly.newPlot("chart", bar, layout, { staticPlot: true, responsive: true });
    }

    function handleSubmit() {
      const data = {
        "start_date": document.getElementById("start-date").value,
        "end_date": document.getElementById("end-date").value,
        "type_graph": document.getElementById("graphic-select").value,
      }
      console.log(data);
      fetch("/graph", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
        .then(response => response.json())
        .then(data => draw_graph(data["airlines"], data["amounts"], data["colors"], data["order"], data["total_amount"]))
        .catch((error) => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
